- key: inodebeat
  title: inodebeat
  description: Contains inodes information, as if you ran a `df -i /` command
  fields:
    - name: total
      type: long
      description: >
        Total number of inodes
    - name: used
      type: group
      fields:
        - name: count
          type: long
          description: >
            Number of used inodes
        - name: pct
          #type: scaled_float
          type: float
          format: percent
          description: >
            Percentage of used inodes
    - name: free
      type: group
      fields:
        - name: count
          type: long
          description: >
            Number of free inodes
        - name: pct
          # type: scaled_float
          type: float
          format: percent
          description: >
            Percentage of free inodes
